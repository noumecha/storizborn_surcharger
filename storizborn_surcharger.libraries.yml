# Custom module library for general purposes.
storizborn_surcharger:
  js:
    js/storizborn-surcharger.js: {}
  css:
    component:
      css/storizborn-surcharger.css: {}
  dependencies:
    - core/drupalSettings
    - storizborn_surcharger/jquery-labelauty

# Third-party library (self hosted).
jquery-labelauty:
  remote: https://github.com/fntneves/jquery-labelauty
  version: 1.1.0
  license:
    name: MIT
    url: https://github.com/fntneves/jquery-labelauty/blob/v1.1.0/LICENSE
    gpl-compatible: true
  js:
    /libraries/jquery-labelauty/source/jquery-labelauty.js: {}
  css:
    component:
      /libraries/jquery-labelauty/source/jquery-labelauty.css: {}
  dependencies:
    - core/jquery

# Third-party library (CDN).
vuejs:
  remote: https://vuejs.org
  version: 2.0.5
  license:
    name: MIT
    url: https://github.com/vuejs/vue/blob/dev/LICENSE
    gpl-compatible: true
  js:
    https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js: {type: external, minified: true}

# custom libraries for sections
storizborn_surcharger_article_section:
  js:
    layouts/js/storizborn_surcharger_article_section.js: {}
  css:
    theme:
      layouts/css/storizborn_surcharger_article_section.css: {}

# custom libraries for teasers
storizborn_surcharger_article_block:
  js:
    layouts/js/storizborn_surcharger_article_block.js: {}
  css:
    theme:
      layouts/css/storizborn_surcharger_article_block.css: {}